<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text " placeholder="Enter the City Name" spellcheck="false">
            <button><img src="images/search.png" ></button>

        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>

                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed </p>
                    </div>

                </div>
            </div>


        </div>
        
    </div>
    <script>
        const apiKey = "17e32c878c8e237e79309bc53ab4a167";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=jaipur";
        async function checkWeather(){
    
                const response = await fetch(apiUrl + "&appid=" + apiKey);
                const data = await response.json();
                console.log(data);

                document.querySelector(".city").innerHTML=data.name;
                document.querySelector(".temp").innerHTML=data.main.temp;
                document.querySelector(".wind").innerHTML=data.wind.speed;
                document.querySelector(".humidity").innerHTML=data.main.humidity;



                // we are using the url and api key to get data in .json format 
        }
        checkWeather();
    </script>
    
</body>
</html>
